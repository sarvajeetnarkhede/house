{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

</head>
<body>
<div class="container">
    <h1 class="text-center mb-3">House Prediction System</h1>
    <hr class="bg-white "/>
    <form action="{% url 'result' %}" class="mx-auto w-75">
        <h4 class="my-2">Enter the following info</h4>
        <hr class="bg-white "/>
        <div class="mb-1">
            <label for="area_income" class="form-label">Avg. Area Income (in Dollars)</label>
            <input type="number" class="form-control" id="area_income" name="n1" required>
        </div>
        <div class="mb-1">
            <label for="houseAge" class="form-label">House Age (in years)</label>
            <input type="number" class="form-control" id="houseAge" name="n2" required>
        </div>
        <div class="mb-1">
            <label for="numberOfRooms" class="form-label">Number of rooms</label>
            <input type="number" class="form-control" id="numberOfRooms" name="n3" required>
        </div>
        <div class="mb-1">
            <label for="bedrooms" class="form-label">Number of bedrooms</label>
            <input type="number" class="form-control" id="bedrooms" name="n4" required>
        </div>
        <div class="mb-1">
            <label for="areaPopulation" class="form-label">Area Population</label>
            <input type="number" class="form-control" id="areaPopulation" name="n5" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <div class="mx-auto w-75 mt-3">
        <h2>{{ result2 }}</h2>
    </div>
</div>
</body>
</html>
